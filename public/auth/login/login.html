<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="./../../../src/bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./login.css" />
    <link rel="stylesheet" href="../../../dist/custom.css" />
    <!-- <link rel="stylesheet" href="./../../src/font/roboto.css" /> -->
  </head>

  <body>
    <section class="bg-1 d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-10 col-lg-4 col-md-6 col-sm-8 mx-auto">
            <div class="card-body card-login-page">
              <div class="row">
                <img
                  src="./../../../images/auth/logo.png"
                  class="mx-auto mb-2"
                  alt="logo"
                />
              </div>
              <h1>Kennstin Hive</h1>
              <form>
                  <div class="col-12 col-lg-8 col-md-8 col-sm-10 mx-auto">
                    <div class="form-group">
                      <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Email"
                        class="form-control"
                      />
                      <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Password"
                        class="form-control"
                      />
                      <a
                        href="./../forget-password/forget.html"
                        class="forget-pass-link"
                        >Forget Your Password?</a
                      >
                      <div class="form-check">
                        <input
                          name="checkbox"
                          type="checkbox"
                          class="form-check-input"
                          id="checkbox"
                        />
                        <span class="pl-1">Remember Account</span>
                      </div>
                      <button class="btn btn-default btn__primary col-12">
                        <a href="#">Login</a>
                      </button>
                    </div>
                  </div>
                  <div
                    class="
                      col-10
                      mx-auto
                      col-md-6 col-sm-8
                      sign-up-section
                    "
                  >
                    <p>
                      Don't Have an Account?
                      <a href="./../register/register.html">Sign Up</a>
                    </p>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
